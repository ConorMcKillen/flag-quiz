<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-section">
      <h1>Flag Quiz Game</h1>
    </header>

    <main>
      <section class="main-section">
        <div class="game-section">
          <h2 class="game-heading">Guess the flag!</h2>
          <div class="flag-container">
            <button class="btn" id="europe-button">Europe</button>
            <button class="btn" id="africa-button">Africa</button>
            <button class="btn" id="asia-button">Asia</button>
            <button class="btn" id="americas-button">Americas</button>
            <button class="btn" id="oceania-button">Oceania</button>
            <img src="" alt="Flag" class="flag-image hidden" />
          </div>
          <div class="options-container">
            <input type="text" class="guess-text hidden" />
          </div>

          <button class="next-btn hidden">GUESS</button>
          <div class="score-section">
            <p class="score hidden">SCORE:</p>
            <span class="score-value hidden">0</span>
          </div>
          <button class="homescreen-btn hidden">Return to Home Screen</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Conor McKillen</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
